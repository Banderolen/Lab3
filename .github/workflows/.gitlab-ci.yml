name: CI/CD Pipeline

on:
  push:
    branches:
      - '**'       
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main' || github.event_name == 'workflow_dispatch' 
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Display Python version
        run: python --version

      - name: Upgrade pip and install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest and capture junit report
        run: |
          pytest -q --junitxml=junit.xml || true  # Capture test results even if tests fail
        continue-on-error: true

      - name: Upload pytest cache and junit report
        uses: actions/upload-artifact@v3
        with:
          name: pytest-cache
          path: |
            .pytest_cache/
            junit.xml

  deploy_to_prod:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    tags: prod
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Print deploy host info
        run: echo "Deploying to production server $(hostname)"

      - name: Copy files to /opt/lab_app
        run: |
          sudo mkdir -p /opt/lab_app
          sudo rsync -a --delete ./ /opt/lab_app/

      - name: Setup Python virtual environment and install dependencies
        run: |
          cd /opt/lab_app
          python3 -m venv venv || true
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          deactivate

      - name: Restart service
        run: |
          sudo systemctl daemon-reload
          sudo systemctl restart lab_app.service

    environment:
      name: production
      url: http://your-production-url.example.com 
